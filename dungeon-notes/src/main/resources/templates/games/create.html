<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Create Game</h1>

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
        <input th:field="${game.name}" class="form-control">
        </label>
        <p class="error" th:errors="${game.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${game.description}" class="form-control">
        </label>
        <p class="error" th:errors="${game.description}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Game" class="btn btn-success">
    </div>
</form>
</body>
</html>
