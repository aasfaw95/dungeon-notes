<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

  <th:block th:each="game : ${games}">
    <div class="form-group">
      <label>
        <span th:text="${game.name}"></span>
        <input type="checkbox" name="gameIds" th:value="${game.id}" class="form-control">
      </label>
    </div>
  </th:block>

  <input type="submit" value="Delete Selected Games" class="btn btn-danger">
</form>

</body>
</html>
