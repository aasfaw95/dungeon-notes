<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Games</title>
</head>
<body>

<h1>All Games</h1>

    <ul>
        <th:block th:each="game : ${games}">
            <li th:text="${game}"></li>
        </th:block>
    </ul>
</body>
</html>
